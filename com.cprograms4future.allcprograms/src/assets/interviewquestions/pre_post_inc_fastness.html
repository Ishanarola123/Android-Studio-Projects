<body>
<div class="container">
    <div style="margin-top:10px;">
        <span class="headings">Question:</span><br/>
        <p style="font-weight:bold;">Why Pre Increment operator is faster than Post Increment Operator?</p>
        <span class="headings">Answer:</span><br/>
        Pre Increment is faster because it doesn't need to save current value for next instruction.<br>
        But Post Increment needs to save current value to be incremented after execution of current instruction<br>
