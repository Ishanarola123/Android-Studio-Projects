<div class="container">
    <div style="margin-top:10px;">
        <span class="headings">Question:</span><br/>
        <p style="font-weight:bold;">Difference between = and ==</p>
        <span class="headings">Answer:</span><br/>
        "=" is an assignment operator used to assign right side value to left side variable<br>
        Ex: x=10;<br>
        <br>
        "==" is used to compare two variables or values<br>
        Ex: int x=10;
        int y=10;
        x==y returns 1 as it is true else 0 if it is false
