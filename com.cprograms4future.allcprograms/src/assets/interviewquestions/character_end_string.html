        <p style="font-weight:bold;">What character is the end of a string?</p>
        <span class="headings">Answer:</span><br/>
        '\0' is the end of any string.<br>
        For Example:<br>
        char str[10]="Hello"<br>
        Then Even though the string length is 5 it is ended with '\0' i.e Hello\0.It indicates the end of a string<br>
