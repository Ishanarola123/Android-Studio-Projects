    <div style="margin-top:10px;">
        <span class="headings">Question:</span><br/>
        <p style="font-weight:bold;">What are not valid operations on pointers?</p>
        <span class="headings">Answer:</span><br/>
        Addition of two addresses.<br>
        Multiplying two addresses.<br>
        Division of two addresses.<br>
        Modulo operation on pointer.<br>
        Cannot perform bitwise AND,OR,XOR operations on pointer.<br>
        Cannot perform NOT operation or negation operation.<br>
