        <span class="headings">Question:</span><br/>
        <p style="font-weight:bold;">What is itoa?</p>
        <span class="headings">Answer:</span><br/>
        itoa is used to convert integer to string datatype<br>
        Syntax:<br>
        itoa(integer,char,base_value);<br>
        <br>
        Ex:<br>
       <pre class="program prettyprint">
#include&lt;stdio.h&gt;
#include&lt;stdlib.h&gt;
main()
{
	int i=65;
	char c[2];
	itoa(i,c,10); //10 indicates decimal value
	printf("%s",c);
}


</pre>
output:65<br>
        which is a string<br>
