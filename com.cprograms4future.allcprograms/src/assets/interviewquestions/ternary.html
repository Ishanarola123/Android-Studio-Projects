<body>
<div class="container">
    <div style="margin-top:10px;">
        <span class="headings">Question:</span><br/>
        <p style="font-weight:bold;">What is ternary operator?</p>
        <span class="headings">Answer:</span><br/>
        An operator that takes three arguments<br>
        syntax:- (condition)? statement1:statement2;<br>
        <br>
        Ex: int x=30,z=35,y<br>
        y=(x<z? x:z);<br>
        <br>
        output:<br>
        y=30<br>
        <br>
        It will check whether x is less than z or not and if x is less than z then it will print first part else second part<br>
        <br>
    </div>
</div>
