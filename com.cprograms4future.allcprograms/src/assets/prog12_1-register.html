#include&lt;stdio.h&gt;
main()
{
 register int i;
 int j;
 for(i=1;i&lt;10;i++)
 {
  for(j=i;j&lt;10;j++)
  {
   printf("%d",j);
  }
  printf("\n");
 }
}
